<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project</title>
</head>
<body>
    <button id="addNewBook">New Book</button>
    <form style="display: none;" id="newBookForm">
        <label for="title">Title</label>
        <input type="text" id="titleInput">
        <label for="author">Author</label>
        <input type="text" id="authorInput">
        <label for="pages">Pages</label>
        <input type="text" id="pagesInput">
        <label for="read">Read:</label>
        <input type="checkbox" id="readCheckbox">
        <input type="submit" value="Add Book" id="addBookSubmit">
    </form>
    <script src="books.js"></script>
</body>
</html>
